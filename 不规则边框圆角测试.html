<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>borderRadius</title>
	</head>
	<style>
		body, div, input, label {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		body {
			min-width: 980px;
		}
		.container {
			width: 100%;
			height: 100vh;
			display: flex;
			justify-content: space-between;
		}
		.left {
			width: 50%;
			height: inherit;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.right {
			width: 50%;
			height: inherit;
			display: flex;
			flex-direction: column;
			justify-content: center;
		}
		.right > div {
			padding: 10px 40px;
		}
		.right > div > label {
			display: inline-block;
			width: 80px;
		}
		.box {
			width: 204px;
			height: 204px;
			border: 2px black dashed;
			position: relative;
			--dot: -5px;
		}
		#box_min {
			width: 204px;
			height: 204px;
			position: absolute;
			top: -2px;
			left: -2px;
			border: 2px gray solid;
			border-radius: 50%;
		}
		.box .dot {
			position: absolute;
			width: 8px;
			height: 8px;
			background-color: red;
			border-radius: 50%;
			z-index: 99;
			transition: box-shadow .3s ease-out;
		}
		.box .dot:hover {
			box-shadow: 0px 0px 2px 2px #f00;
		}
		.box .dot:nth-child(1){
			/* top: -5px; */
			top: var(--dot);
			left: 98px;
			transform: translateX(-50%);
		}
		.box .dot:nth-child(2){
			right: var(--dot);
			top: 98px;
			transform: translateY(-50%);
		}
		.box .dot:nth-child(3){
			bottom: var(--dot);
			left:98px;
			transform: translateX(-50%);
		}
		.box .dot:nth-child(4){
			left: var(--dot);
			top: 98px;
			transform: translateY(-50%);
		}
		#dot_css {
			width: 16rem;
		}
	</style>
	<body>
		<div class="container">
			<div class="left">
				<div class="box">
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div id="box_min"></div>
				</div>
			</div>
			<div class="right">
				<h3>获取输入框焦点后用键盘↑↓调整数字</h3>
				<div>
					<label for="dot_top">top :</label>
					<input id="dot_top" type="number" max="100" min="0" value="50" onchange="changeDot(this.value,0)">
				</div>
				<div>
					<label for="dot_right">right :</label>
					<input id="dot_right" type="number" max="100" min="0" value="50" onchange="changeDot(this.value,1)">
				</div>
				<div>
					<label for="dot_bottom">bottom :</label>
					<input id="dot_bottom" type="number" max="100" min="0" value="50" onchange="changeDot(this.value,2)">
				</div>
				<div>
					<label for="dot_left">left :</label>
					<input id="dot_left"type="number" max="100" min="0" value="50" onchange="changeDot(this.value,3)">
				</div>
				<div>
					<label for="dot_css">css :</label>
					<input id="dot_css" type="text" disabled placeholder="50%" value="50%">
				</div>
				<p>ps: 鼠标松开事件偶尔触发失败，zhe个有点问题，后续希望增加一键复制，圆角尝试改成贝塞尔曲线</p>
				<script>
					// 获取四个点
					const dots = document.querySelectorAll(".dot");
					
					// 输入框的值改变时，动态调整内圆的样式
					function changeDot(value, index){
						const leftORtop = (index == 0 || index == 2)?'left':'top';
						dots[index].style[leftORtop] = value + '%';
						const borderRadiusValue = `${dot_top.value}% ${100-dot_top.value}% ${100-dot_bottom.value}% ${dot_bottom.value}% / ${dot_left.value}% ${dot_right.value}% ${100-dot_right.value}% ${100-dot_left.value}%`;
						box_min.style.borderRadius = borderRadiusValue;
						dot_css.value = borderRadiusValue;
					}
					var fun;
					// 给四个点绑定拖动事件，并改变输入框的值、内圆样式
					dots.forEach((item, index)=>{
						item.addEventListener('mousedown',function(e){
						const that = this;
						const XorY = (index == 0 || index == 2)?true:false;
						const mouseXorY = e[XorY?'clientX':'clientY'];
						const lt = XorY?'left':'top';
						const e_dot_leftORtop = parseInt(getComputedStyle(this)[lt]);
						console.log(e_dot_leftORtop);
						document.addEventListener('mousemove',fun = function (event){
							const dot_lt = e_dot_leftORtop + (event[XorY?'clientX':'clientY'] - mouseXorY);
							if(dot_lt < 0){
								that.style[lt] = '0px';
							}else if(dot_lt > 200){
								that.style[lt] = '200px';
							}else{
								that.style[lt] = dot_lt + 'px';
								const DotInput = document.querySelectorAll("input")[index];
		
								changeDot(DotInput.value = parseInt(dot_lt/2), index)
							}
						})
					})
					})
					
					// 鼠标按键松开时，取消鼠标移动事件
					document.addEventListener('mouseup',function(event){
						document.removeEventListener('mousemove',fun);
					})
				</script>		
			</div>
		</div>
	</body>
</html>
